<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="uebung.css">
    <title>Document</title>
</head>
<body>
    <!-- Ich bin Seite 2 der Übung
    Ein form Tag weisst darauf hin, 
    dass die Elemente innerhalb des Tags zu einem Formular gehören. -->
    <form action="">
        <label for="Name">Name</label>
        <input type="hidden" name="Name">
        <label for="Datum">Datum</label>
        <input type="date" name="Datum" id="">
        <input type="checkbox" name="" id="">
        <!-- required bestimmt, dass ein Eingabefeld(input) zu einem Pflichtfeld wird -->
        <input type="email" name="" id="" required>
        <input type="button" value="">
        <input type="password" name="" id="" placeholder="Passwort">
        <input type="submit">
    </form>
    <div id="card" hidden></div>
</body>
</html>
